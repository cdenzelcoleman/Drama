{% extends 'base.html' %}

{% block title %}Create Room - Drama{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1>Create New Room</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Room Name</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="emails" class="form-label">Invite Friends (Email addresses, comma-separated)</label>
                        <textarea class="form-control" name="emails" id="emails" rows="3" 
                                  placeholder="friend1@example.com, friend2@example.com"></textarea>
                        <div class="form-text">Enter email addresses of friends you want to invite to this room.</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'movies:rooms_index' %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Room</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
