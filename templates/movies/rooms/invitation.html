{% extends 'base.html' %}

{% block title %}Room Invitation - Drama{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h3>Room Invitation</h3>
                <h4>{{ room.name }}</h4>
                <p class="text-muted">You've been invited by {{ room.owner.username }}</p>
                
                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" name="response" value="accepted" class="btn btn-success me-md-2">Accept Invitation</button>
                        <button type="submit" name="response" value="declined" class="btn btn-danger">Decline Invitation</button>
                    </div>
                </form>
                
                <div class="mt-3">
                    <a href="{% url 'movies:rooms_index' %}" class="btn btn-secondary btn-sm">Maybe Later</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
